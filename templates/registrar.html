<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>MyOwn - Registre-se</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='css/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='css/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/styleRegistrar.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registrar</h2>
                    <form method="POST" enctype=multipart/form-data>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Digite seu nome completo" name="nome" required>
                        </div>

                        <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Digite seu e-mail" name="email" required>
                            </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Aniversário" name="aniversario" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Gênero</option>
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Cidade" name="cidade" required>
                                </div>
                            </div>

                            <div class="col-2">
                                    <div class="input-group">
                                        <input class="input--style-1" type="password" placeholder="Senha" name="senha" required>
                                    </div>
                                </div>
                        </div>
                        <div>
                            <input type="file" placeholder="Faça upload da sua foto" name='file'>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>

        <div class='w-100'>
                <a href="/login">Volar para login</a>
            </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')  }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='js/select2.min.js')  }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js')  }}"></script>
    <script src="{{ url_for('static', filename='js/daterangepicker.js')  }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js')  }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
