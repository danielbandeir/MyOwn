{% extends 'base.html' %}

{% block content %}

<nav class=" cyan darken-4 container">
    <div class="nav-wrapper">
      <form method="GET" action='{{ url_for("search") }}'>
        <div class="input-field">
          <input id="buscar" type="text" name="buscar" required >
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>



<div id="allCont">
    <div class="pessoas">

        <p>Grupos</p>

        {% if grupos %}
            {%for grupo in grupos%}
            <div class="row">
                <div class="col s2">
                    <img src="{{ url_for('static', filename='img_perfil/'+grupo[3]) }}" class="circle">
                </div>
                <div class="col s6">
                    <br>
                    <a href="{{ url_for('grupoGerenciar', id=grupo[0]) }}">{{grupo[1]}}</a>
                </div>
            </div>
            {%endfor%}
            {% else %}
                <p>NÃ£o tem grupo</p>
        {% endif %}

    </div>
</div>

{% endblock %}
